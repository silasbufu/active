<div class="row">
	<div class="col-lg-4 col-md-4 col-sm-4">
		<div class="panel">
			<div class="panel-encase">
				<h3 id="footballMembersHeader">FOOTBALL MEMBERS ({{footballMembersCount}})</h3>
				<ul class="football-members-list">
					<li class="fraier"ng-repeat="(key, footballMember) in footballMembers">
						<a class="football-member"></a>
						<div class="football-member-item">
							<img class="football-member-avatar" src="images/football_small.png" ng-show="footballMember.id != 3">
							<img class="football-member-avatar" src="images/steven.png" ng-show="footballMember.id == 3">
							<div id="member">
								<a>{{footballMember.name}}</a>
								<br>
								<span class="football-member-role-text">{{footballMember.role}}</span>
							</div>
							<div class="attenting-status pull-right">
								<span ng-show="footballMember.status == flags.AttendingStatus.GOING" class="glyphicon glyphicon-ok" title="Going"></span>
								<span ng-show="footballMember.status == flags.AttendingStatus.MAYBE" class="glyphicon glyphicon-minus" title="Maybe"></span>
								<span ng-show="footballMember.status == flags.AttendingStatus.NOT_GOING" class="glyphicon glyphicon-remove" title="Not Going"></span>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="col-lg-4 col-md-4 col-sm-4">
		<div class="panel">
			<div class="panel-encase">
				<h3 id="activityStatusHeader">ACTIVITY STATUS</h3>
				<h4 id="activityStatusDateHeader">23-06-2016</h4>
				<div class="btn-group btn-group-justified">
					<div class="btn-group">
						<button class="btn btn-success" type="button">
							Going
						</button>
					</div>
					<div class="btn-group">
						<button class="btn btn-warning" type="button">
							Maybe
						</button>
					</div>
					<div class="btn-group">
						<button class="btn btn-danger" type="button">
							Not Going
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
