<div  ng-hide="registration" >
	<div class="col-sm-4 col-sm-offset-4 ">
		<form name="formObj.loginForm" class="loginForm" role="search">
			<div class="panel">
				<div class="panel-encase">
					<div class="form-group">
						<label>Username:</label>
						<input type="text"
						class="form-control"
						ng-class="{'alert-danger' : formObj.loginForm.username.$error.required && loginPushed}"
						name="username"
						ng-model="login.username"
						required
						autocomplete="off">
					</div>
					<div class="form-group">
						<label>Password:</label>
						<input type="password"
						class="form-control"
						ng-class="{'alert-danger' : formObj.loginForm.password.$error.required && loginPushed}"
						name="password"
						ng-model="login.password"
						required
						autocomplete="off">
					</div>
					<p class="text-danger" ng-show="invalidCredentials">
						Invalid username / password.
					</p>
					<div class="form-group">
						<button type="button" class="btn form-control btn-primary" ng-click="submitLogin()">
							Login
						</button>
					</div>
					<div class="form-group">
						<button type="button" class="btn form-control btn-success" ng-click="changeAction()">
							Register
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
