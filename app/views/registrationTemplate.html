<div ng-show="registration" >
	<div class="col-sm-4 col-sm-offset-4 ">
		<form name="formObj.registrationForm" class="registrationForm" role="search">
			<div class="panel">
				<div class="panel-encase">
					<div class="form-group">
						<label>Username:<span class="text-danger">*</span></label>
						<input type="text"
						class="form-control"
						ng-class="{'alert-danger' : (formObj.registrationForm.username.$error.required && savePushed) || validUsername==false}"
						name="username"
						ng-model="user.username"
						ng-blur="checkExistingUsername(user.username)"
						required
						autocomplete="off"
						maxlength="32">
					</div>
					<p class="text-success" ng-show="validUsername==true">
						Username is available.
					</p>
					<p class="text-danger" ng-show="validUsername==false">
						Username is not available.
					</p>
					<div class="form-group">
						<label>Password:<span class="text-danger">*</span></label>
						<input type="password"
						class="form-control"
						ng-class="{'alert-danger' : (formObj.registrationForm.password.$error.required && savePushed) || differentPasswords}"
						name="password"
						ng-model="user.password"
						required
						autocomplete="off"
						maxlength="32">
					</div>
					<div class="form-group">
						<label>Repeat Password:<span class="text-danger">*</span></label>
						<input type="password"
						class="form-control"
						ng-class="{'alert-danger' : (formObj.registrationForm.repeatPassword.$error.required && savePushed) || differentPasswords}"
						name="repeatPassword"
						ng-model="data.repeatPassword"
						required
						autocomplete="off"
						maxlength="32"
						ng-disabled="!user.password"
						ng-blur="checkMatchingPasswords()">
					</div>
					<p class="text-danger" ng-show="differentPasswords">
						Passwords do not match.
					</p>
					<div class="form-group">
						<label>Full Name:<span class="text-danger">*</span></label>
						<input type="text"
						class="form-control"
						ng-class="{'alert-danger' : formObj.registrationForm.fullName.$error.required && savePushed}"
						name="fullName"
						ng-model="user.fullName"
						required
						autocomplete="off"
						maxlength="64">
					</div>
					<div class="form-group">
						<label>Role<span class="text-danger">*</span> (eg. 'Captain' - be creative):</label>
						<input type="text"
						class="form-control"
						ng-class="{'alert-danger' : formObj.registrationForm.fullName.$error.required && savePushed}"
						name="fullName"
						ng-model="user.role"
						required
						autocomplete="off"
						maxlength="64">
					</div>
					<div class="form-group">
						<label>Email:</label>
						<input type="text"
						class="form-control"
						name="email"
						ng-model="user.email"
						autocomplete="off"
						maxlength="64">
					</div>
					<div class="form-group">
						<label>Phone:</label>
						<input type="text"
						class="form-control"
						name="phone"
						ng-model="user.phone"
						autocomplete="off"
						maxlength="32">
					</div>
					<div class="form-group">
						<button type="button" class="btn form-control btn-success" ng-click="submitRegistration()">
							Save
						</button>
					</div>
					<div class="form-group">
						<button type="button" class="btn form-control btn-warning" ng-click="resetRegistration()">
							Clear
						</button>
					</div>
					<div class="form-group">
						<button type="button" class="btn form-control btn-primary" ng-click="changeAction()">
							Back to Login
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
